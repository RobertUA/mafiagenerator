<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width">

    <title>Генератор (v2.4)</title>
    <script src="main.js"></script>
</head>
<body onload="load()" >

    </nav>
    <main>
        <div id="list" class='unselectable'></div>
        <div id="roles">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='1'><div id="f1" style="cursor: pointer;" onclick="checkedbydiv('1')">Путана</div>
            <input maxlength = "16" placeholder="ПУТАНА" autocomplete="off" oninput="updaterolesnames('1')" id="n1">

            <input maxlength = "16" placeholder="ДОН" autocomplete="off" oninput="updaterolesnames('4')" id="n4">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='5'><div id="f5" style="cursor: pointer;" onclick="checkedbydiv('5')">Маньяк</div>
            <input maxlength = "16" placeholder="МАНЬЯК" autocomplete="off" oninput="updaterolesnames('5')" id="n5">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='6'><div id="f6" style="cursor: pointer;" onclick="checkedbydiv('6')">Журналист</div>
            <input maxlength = "16" placeholder="ЖУРНАЛИСТ" autocomplete="off" oninput="updaterolesnames('6')" id="n6">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='7'><div id="f7" style="cursor: pointer;" onclick="checkedbydiv('7')">1ЕКСТРА1</div>
            <input maxlength = "16" placeholder="1ЕКСТРА1" autocomplete="off" oninput="updaterolesnames('7')" id="n7">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='8'><div id="f8" style="cursor: pointer;" onclick="checkedbydiv('8')">2ЕКСТРА2</div>
            <input maxlength = "16" placeholder="2ЕКСТРА2" autocomplete="off" oninput="updaterolesnames('8')" id="n8">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='9'><div id="f9" style="cursor: pointer;" onclick="checkedbydiv('9')">3ЕКСТРА3</div>
            <input maxlength = "16" placeholder="3ЕКСТРА3" autocomplete="off" oninput="updaterolesnames('9')" id="n9">
            <input style="transform:scale(1.2);" onchange="updatevalues()" type="checkbox" id='10'><div id="f10" style="cursor: pointer;" onclick="checkedbydiv('10')">4ЕКСТРА4</div>
            <input maxlength = "16" placeholder="4ЕКСТРА4" autocomplete="off" oninput="updaterolesnames('10')" id="n10">

            <input placeholder="МАФИЯ" autocomplete="off" oninput="updaterolesnames('12')" id="n12">
        </div>
    </main>

</html>
